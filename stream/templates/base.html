<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static "semantic/dist/semantic.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "stream/base.css" %}">
</head>
<body>
	<div class="navbar">
		<div class="ui secondary menu">
		  <a class="item" href="{% url 'home' %}">
		    <img id="logo" class="ui avatar image" src="{% static "images/default_logo.png" %}">
		  </a>
		  
	    <div class="right menu">
	    	<div class="item">
	    		<div class="ui icon input">
			        <input type="text" placeholder="Search...">
			        <i class="search link icon"></i>
	      	</div>

					{% if user.is_authenticated %}
					
			  	<img id="profilepic" class="ui avatar image" src="{{user.profile.avatar.url}}">
					<div class="ui pointing dropdown link item">
						<span id="name" class="text">{{ user.username }}</span>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item">
								<span><a class="ui item" href="{% url 'logout' %}">logout</a></span>
							</div>
						</div>
					</div>


				  
					{% else %}

					<div class="item">
		    		<a class="ui item" href="{% url 'login' %}">login</a>
	    		</div>

		  		{% endif %}

				</div>
			</div>

    </div>
				
	</div>
	<div class="content">
		{% block content %}
		{% endblock content %}
		<div class="left pane"></div>
		<div class="middle pane"></div>
		<div class="right pane"></div>
	</div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="{% static "semantic/dist/semantic.min.js" %}"></script>
<script>
	$('.ui.dropdown')
  	.dropdown()
	;
</script>
