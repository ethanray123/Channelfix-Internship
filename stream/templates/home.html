{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

	{% if user.is_authenticated %}

	    <h1>Hi {{ user.username }}! </h1>
	    <a href="{% url 'logout' %}">logout</a>

		<br><br>

	{% else %}
		<h3>You are not logged in...</h3>
    	<a href="{% url 'login' %}">login</a>
  	{% endif %}

{% endblock content %}
