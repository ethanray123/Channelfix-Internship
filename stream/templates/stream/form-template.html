
{% for field in form %}
	<div class="twelve wide column">
		<div class="ui error message">
			<div class="header">{{ field.errors }}</div>
		</div>

		<label>{{ field.label_tag }}</label>
		<div class="field">{{ field }}</div><br>
	</div>
{% endfor %}
<style type="text/css">
select{
	display: block;
}
</style>
