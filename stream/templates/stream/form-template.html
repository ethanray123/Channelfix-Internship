
{% for field in form %}
	<div class="ui form">
		<div class="ui grid">
			<div class="twelve column">
				<div class="ui error message">
					<div class="header">{{ field.errors }}</div>
				</div>

				<label>{{ field.label_tag }}</label>
				<div class="field">{{ field }}</div>
			</div>
        </div>
	</div>
{% endfor %}
<style type="text/css">
select{
	display: block;
}
</style>
