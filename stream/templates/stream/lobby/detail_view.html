{% extends 'base.html' %}

{% block title %}Lobby{% endblock title %}

{% block content %}

<h1>{{ object.name }}</h1>
<ul>
    {% for stream in streams %}
    <li>
        <div>
            <h3>{{ stream.title }}</h3>
            <img width="10%" height="20%" src="{{ lobby.image.url }}">
        </div><br>
    </li>
    {% endfor %}
</ul>
<h2>Comments</h2>
<ul>
    {% for comment in comments %}
    <li>
        <div>
            <img width="2%" height="2%" src="{{ comment.owner.profile.avatar.url }}">
            <label>
                {{ comment.owner.username }}
                <span>{{ comment.when }}</span>
            </label>
        </div>
        <p>{{ comment.text }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
